<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_sheet.css">
</head>
<body>
    <div class="head_part">
        <div id="head_left">
            <input type="button" value="AGAIN" id="AGAIN" >
        </div>
        <div id="head_right">(Between 1 and 20)</div>
    </div>
    <div id="main_heading">
        <h1 id="main_head">GUESS MY NUMBER!</h1>
    </div>
    <div id="flash_screen">
        <div id="num_box">
            <h2>?</h2>
        </div>
    </div>
    <div id="bottom_part">
        <div id="left">
            <div id="num_input">
                <input type="number" id="number_input_box" min="1" max="20">
            </div>
            <div id="chk_button">
                <input type="button" title="CHECK!" id="check_button" value="CHECK!">
            </div>
        </div>
        <div id="right">
            <div id="first_part" style="background-color :rgb(253, 183, 132)">Start_guessing</div>
            <div id="Score_board">
                <div id="curr_score" style="background-color :rgb(189, 153, 127)">SCORE:</div> 
                <div id="high_score" style="background-color :chocolate">highscore:0</div>
            </div>
            
            
        </div>
    </div>
    
</body>
<script src="java_script.js"></script>
</html>
